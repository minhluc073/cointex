<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0, viewport-fit=cover">

    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"type="text/css" href="css/styles.css"/>

   
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/48.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/48.png" />

    <title>otp</title>
</head>

<body>

    <div class="header fixed-top bg-surface d-flex justify-content-center align-items-center">
        <a href="#" class="left back-btn"><i class="icon-left-btn"></i></a>
        <h3>OTP</h3>
    </div>
    <div class="pt-45">
        <div class="tf-container">
            <form class="mt-32 mb-16">
                <div class="digit-group mt-12">
                    <input required type="text" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1" value="3">
                    <input required type="text" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" value="6">
                    <input required type="text" id="digit-4" name="digit-4" data-next="digit-5" data-previous="digit-3">
                    <input required type="text" id="digit-5" name="digit-5" data-next="digit-6" data-previous="digit-4">
                </div> 
                <p class="text-center text-small text-white mt-16">A code has been sent to your phone</p>
                <p class="d-flex justify-content-center mt-4 text-center text-button text-primary fw-6">Resend in&nbsp;<span class="js-countdown" data-timer="60" data-labels=" :  ,  : , : , "></span></p>
                <a href="info-received.html" class="mt-40 tf-btn lg primary">Confirm</a>
            </form>
            
        </div>
    </div>


    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/count-down.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    
</body>
</html>
