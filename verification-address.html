<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0, viewport-fit=cover">

    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"type="text/css" href="css/styles.css"/>

   
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/48.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/48.png" />

    <title>verification info personal</title>
</head>

<body>

    <div class="header fixed-top bg-surface d-flex justify-content-center align-items-center">
        <a href="javascript:void(0);" class="left back-btn"><i class="icon-left-btn"></i></a>
        <h3>Identity verification</h3>
    </div>
    <div class="pt-45 pb-90">
        <div class="tf-container">
            <ul class="mt-4 tabs-line">
                <li></li>
                <li class="active"></li>
            </ul>
            <h3 class="mt-12">Enter your address</h3>     
            <p class="mt-8 text-small">Enter your primary address of residence. Please do not use post office boxes or business addresses.</p>
            <form class="mt-20">
                <fieldset>
                    <label class="label-ip">
                        <p class="mb-8 text-small">Country/region of residence</p> 
                        <div class="select-wrapper">
                            <select class="tf-select">
                                <option>USA</option>
                                <option>ENG</option>
                                <option>INDIA</option>
                            </select>
                        </div>
                    </label>    
                </fieldset>
                <fieldset class="mt-20">
                    <label class="label-ip">
                        <p class="mb-8 text-small"> Street address</p>
                        <input type="text" placeholder="enter street address, building, room, v.v.">
                    </label>
                </fieldset>
                <fieldset class="mt-20">
                    <label class="label-ip">
                        <p class="mb-8 text-small"> City ​​or town </p>
                        <input type="text" placeholder="enter City or town">
                    </label>
                </fieldset>               
                <fieldset class="mt-20">
                    <label class="label-ip">
                        <p class="mb-8 text-small"> Postal code or ZIP code (optional)</p>
                        <input type="text" placeholder="Enter postal code or ZIP code ">
                    </label>
                </fieldset>
                <fieldset class="mt-20">
                    <label class="label-ip">
                        <p class="mb-8 text-small"> State or province</p>
                        <input type="text" placeholder="enter City or town">
                    </label>
                </fieldset>
                <div class="menubar-footer footer-fixed bg-surface">
                    <div class="inner-bar">
                        <a href="javascript:void(0);" class="tf-btn lg primary" data-bs-toggle="modal" data-bs-target="#successful">Done</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade modalCenter" id="successful">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content modal-sm success_box">
                <div class="icon-1 ani3"></div>
                <div class="icon-2 ani5"></div>
                <div class="icon-3 ani8"></div>
                <div class="icon-4 ani2"></div>
                <h2 class="text-surface text-center">Successful!</h2>
                <p class="text-large text-center mt-8">Your personal information has been verified</p>
                <a href="#" class="tf-btn lg primary mt-40">Done</a>
            </div>
        </div>
    </div>

    
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    
</body>
</html>
