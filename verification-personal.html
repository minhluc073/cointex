<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">

    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"type="text/css" href="css/styles.css"/>

   
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/48.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/48.png" />

    <title>verification info personal</title>
</head>

<body>

    <div class="header fixed-top bg-surface d-flex justify-content-center align-items-center">
        <a href="javascript:void(0);" class="left back-btn"><i class="icon-left-btn"></i></a>
        <h3>Identity verification</h3>
    </div>
    <div class="pt-45 pb-90">
        <div class="tf-container">
            <ul class="mt-4 tabs-line">
                <li class="active"></li>
                <li></li>
            </ul>
            <h3 class="mt-12">Enter your personal information</h3>     
            <p class="mt-8 text-small">Make sure your information shows up exactly as it does on your ID.</p>
            <form action="verification-address.html" class="mt-20">
                <fieldset>
                    <label class="label-ip">
                        <p class="mb-8 text-small"> Name</p>
                        <input type="text" placeholder="Tony Nguyen">
                    </label>
                </fieldset>
                <fieldset class="mt-20">
                    <label class="label-ip">
                        <p class="mb-8 text-small"> Middle name (optional)</p>
                        <input type="text" placeholder="Enter your middle name">
                    </label>
                </fieldset>
                <fieldset class="mt-20">
                    <label class="label-ip">
                        <p class="mb-8 text-small"> Last name </p>
                        <input type="text" placeholder="Enter your last name">
                    </label>
                </fieldset>
                <fieldset class="mt-20">
                    <label class="label-ip">
                        <p class="mb-8 text-small">Country/region of residence</p> 
                        <div class="select-wrapper">
                            <select class="tf-select">
                                <option>USA</option>
                                <option>ENG</option>
                                <option>INDIA</option>
                            </select>
                        </div>
                    </label>    
                </fieldset>
                <fieldset class="mt-20">
                    <label class="label-ip">
                        <p class="mb-8 text-small">Type of identification (ID)</p> 
                        <div class="select-wrapper">
                            <select class="tf-select">
                                <option>Select ID type</option>
                                <option>ID card</option>
                                <option>Passport</option>
                            </select>
                        </div>
                    </label>
                    
                </fieldset>
                <fieldset class="mt-20">
                    <label class="label-ip">
                        <p class="mb-8 text-small"> ID number </p>
                        <input type="text" placeholder="ID number">
                    </label>
                </fieldset>
                <div class="menubar-footer footer-fixed bg-surface">
                    <div class="inner-bar">
                        <button class="tf-btn lg primary">Next</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    

    
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    
</body>
</html>
